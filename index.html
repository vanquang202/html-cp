    <script>
        const $$ = s =>
            Array.prototype.slice.call(
                document.querySelectorAll(s)
            )
        const isEl = obj => obj instanceof HTMLElement
        const isStr = obj => Object.prototype.toString.call(obj) === '[object String]'

        const cursorDot = ({
            diameter = 80,
            borderWidth = 1,
            borderColor = '#fff',
            easing = 4,
            background = 'transparent'
        } = {}) => {
            let inited = false
            const alt = {
                x: 0,
                y: 0,
                o: 1,
                d: diameter
            }
            const cur = {
                x: 0,
                y: 0,
                o: 0,
                d: diameter
            }
            const dot = document.createElement('div')
            const tim = easing / 15
            dot.style = `position:fixed;top:0;left:0;border-radius:100%;pointer-events:none;opacity:0;height:${diameter}px;width:${diameter}px;background:${background};border:${borderWidth}px solid ${borderColor};mix-blend-mode:exclusion;transition:background ${tim}s,border ${tim}s`

            document.addEventListener('mousemove', e => {
                alt.x = e.clientX
                alt.y = e.clientY
                dot.style.opacity = 1
                if (!inited) {
                    document.body.append(dot)
                    cur.x = alt.x
                    cur.y = alt.y
                    inited = true
                    draw()
                }
            })

            const draw = () => {
                const dX = alt.x - cur.x
                const dY = alt.y - cur.y
                cur.x += (dX / easing)
                cur.y += (dY / easing)
                const t3d = `translate3d(${cur.x - cur.d / 2}px,${cur.y - cur.d / 2}px,0)`
                dot.style.webkitTransform = t3d
                dot.style.transform = t3d

                const dO = alt.o - cur.o
                cur.o += dO / easing
                dot.style.opacity = cur.o

                const dD = alt.d - cur.d
                cur.d += dD / easing
                dot.style.height = cur.d + 'px'
                dot.style.width = cur.d + 'px'

                try {
                    requestAnimationFrame(draw)
                } catch (_) {
                    setImmediate(draw)
                }
            }

            dot.over = (any, style) => {
                const fn = el => {
                    el.addEventListener('mouseover', _ => {
                        if (style.background) dot.style.backgroundColor = style.background
                        if (style.borderColor) dot.style.borderColor = style.borderColor
                        if (style.scale) alt.d = diameter * style.scale
                    })
                    el.addEventListener('mouseout', _ => {
                        if (style.background) dot.style.backgroundColor = background
                        if (style.borderColor) dot.style.borderColor = borderColor
                        if (style.scale) alt.d = diameter
                    })
                }
                if (isEl(any)) fn(any)
                else if (isStr(any)) $$(any).forEach(fn)
            }

            return dot
        }
        1
    </script>

    <script>
        $(window).on('load', function() {
            $('.div2').delay(100).fadeOut('fast');
            // alert('Tai khoan : database@gmail.com')
            // alert('Mat khau : 111')
        })
        $(document).ready(function() {

            // initialize the plugin, pass in the class selector for the sections of content (blocks)
            var scrollorama = $.scrollorama({
                blocks: '.scrollblock'
            });

            // assign function to add behavior for onBlockChange event
            scrollorama.onBlockChange(function() {
                var i = scrollorama.blockIndex;
                $('#console')
                    .css('display', 'block')
                    .text('onBlockChange | blockIndex:' + i + ' | current block: ' + scrollorama.settings.blocks.eq(i).attr('id'));
            });

            // lettering.js for coolness  
            $('.char9').css('padding-left', '6px');

            // animate the title letters to explode
            scrollorama
                .animate('#title', {
                    duration: 500,
                    property: 'margin-left',
                    star: 200,
                    end: -1000
                })
                .animate('#author', {
                    duration: 10,
                    property: 'z-index',
                    end: 0
                });

            $('#title span').each(function() {
                scrollorama
                    .animate($(this), {
                        duration: 400,
                        property: 'top',
                        end: Math.random() * 120 - 180
                    })
                    .animate($(this), {
                        duration: 300,
                        property: 'rotate',
                        start: 0,
                        end: Math.random() * 720 - 360
                    });
            });

            // animate some examples
            scrollorama
                .animate('#unpin', {
                    duration: 500,
                    property: 'padding-top',
                    start: 400,
                    pin: true
                })
                .animate('#fade-in', {
                    delay: 400,
                    duration: 300,
                    property: 'left',
                    start: -1400,
                    end: 0
                })
                .animate('#fly-in', {
                    delay: 400,
                    duration: 300,
                    property: 'left',
                    start: -1400,
                    end: 0
                })
                .animate('#rotate-in', {
                    duration: 800,
                    property: 'left',
                    start: -1400,
                    end: 0
                })
                .animate('#zoom-in', {
                    delay: 200,
                    duration: 600,
                    property: 'left',
                    start: -1400,
                    end: 0
                })
                .animate('#any', {
                    delay: 700,
                    duration: 200,
                    property: 'opacity',
                    start: 0
                })
                .animate('#any', {
                    delay: 800,
                    duration: 200,
                    property: 'letter-spacing',
                    start: 18
                });

            // animate the parallaxing
            scrollorama
                .animate('#parallax2', {
                    delay: 400,
                    duration: 600,
                    property: 'top',
                    start: 800,
                    end: -800
                })
                .animate('#parallax3', {
                    delay: 200,
                    duration: 1200,
                    property: 'top',
                    start: 500,
                    end: -500
                })
                .animate('#word', {
                    delay: 200,
                    duration: 1400,
                    property: 'left',
                    start: -1400,
                    end: 0
                });


            // animate some easing examples
            var $easing = $('#easing'),
                $clone = $easing.clone().appendTo('#examples-easing')
                .css({
                    position: 'relative',
                    top: '-2.95em'
                })
                .lettering();
            $easing.css({
                color: '#131420',
                textShadow: '0 1px 0 #363959'
            });
            easing_array = ['easeOutBounce',
                'easeOutQuad',
                'easeOutCubic',
                'easeOutQuart',
                'easeOutQuint',
                'easeOutExpo'
            ];
            $clone.find('span')
                .each(function(idx, el) {
                    scrollorama.animate($(this), {
                        delay: 400,
                        duration: 200,
                        property: 'top',
                        end: 300,
                        easing: easing_array[idx]
                    });
                })

        });
    </script>
