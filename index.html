    <script>
        function magnify(imgID, zoom) {
            var img, glass, w, h, bw;
            img = document.getElementById(imgID);
            /*create magnifier glass:*/
            glass = document.createElement("DIV");
            glass.setAttribute("class", "img-magnifier-glass");
            /*insert magnifier glass:*/
            img.parentElement.insertBefore(glass, img);
            /*set background properties for the magnifier glass:*/
            glass.style.backgroundImage = "url('" + img.src + "')";
            glass.style.backgroundRepeat = "no-repeat";
            glass.style.backgroundSize = (img.width * zoom) + "px " + (img.height * zoom) + "px";
            bw = 3;
            w = glass.offsetWidth / 2;
            h = glass.offsetHeight / 2;
            /*execute a function when someone moves the magnifier glass over the image:*/
            glass.addEventListener("mousemove", moveMagnifier);
            img.addEventListener("mousemove", moveMagnifier);
            /*and also for touch screens:*/
            glass.addEventListener("touchmove", moveMagnifier);
            img.addEventListener("touchmove", moveMagnifier);

            function moveMagnifier(e) {
                var pos, x, y;
                /*prevent any other actions that may occur when moving over the image*/
                e.preventDefault();
                /*get the cursor's x and y positions:*/
                pos = getCursorPos(e);
                x = pos.x;
                y = pos.y;
                /*prevent the magnifier glass from being positioned outside the image:*/
                if (x > img.width - (w / zoom)) {
                    x = img.width - (w / zoom);
                }
                if (x < w / zoom) {
                    x = w / zoom;
                }
                if (y > img.height - (h / zoom)) {
                    y = img.height - (h / zoom);
                }
                if (y < h / zoom) {
                    y = h / zoom;
                }
                /*set the position of the magnifier glass:*/
                glass.style.left = (x - w) + "px";
                glass.style.top = (y - h) + "px";
                /*display what the magnifier glass "sees":*/
                glass.style.backgroundPosition = "-" + ((x * zoom) - w + bw) + "px -" + ((y * zoom) - h + bw) + "px";
            }

            function getCursorPos(e) {
                var a, x = 0,
                    y = 0;
                e = e || window.event;
                /*get the x and y positions of the image:*/
                a = img.getBoundingClientRect();
                /*calculate the cursor's x and y coordinates, relative to the image:*/
                x = e.pageX - a.left;
                y = e.pageY - a.top;
                /*consider any page scrolling:*/
                x = x - window.pageXOffset;
                y = y - window.pageYOffset;
                return {
                    x: x,
                    y: y
                };
            }
        }
    </script>

    <script>
        $(window).on('load', function() {

        $(document).ready(function() {

            // initialize the plugin, pass in the class selector for the sections of content (blocks)
            var scrollorama = $.scrollorama({
                blocks: '.scrollblock'
            });

            // assign function to add behavior for onBlockChange event
            scrollorama.onBlockChange(function() {
                var i = scrollorama.blockIndex;
                $('#console')
                    .css('display', 'block')
                    .text('onBlockChange | blockIndex:' + i + ' | current block: ' + scrollorama.settings.blocks.eq(i).attr('id'));
            });

            // lettering.js for coolness  
            $('.char9').css('padding-left', '6px');

            // animate the title letters to explode
            scrollorama
                .animate('#title', {
                    duration: 500,
                    property: 'margin-left',
                    star: 200,
                    end: -1000
                })
                .animate('#author', {
                    duration: 10,
                    property: 'z-index',
                    end: 0
                });

            $('#title span').each(function() {
                scrollorama
                    .animate($(this), {
                        duration: 400,
                        property: 'top',
                        end: Math.random() * 120 - 180
                    })
                    .animate($(this), {
                        duration: 300,
                        property: 'rotate',
                        start: 0,
                        end: Math.random() * 720 - 360
                    });
            });

            // animate some examples
            scrollorama
                .animate('#unpin', {
                    duration: 500,
                    property: 'padding-top',
                    start: 400,
                    pin: true
                })
                .animate('#fade-in', {
                    delay: 400,
                    duration: 300,
                    property: 'left',
                    start: -1400,
                    end: 0
                })
                .animate('#fly-in', {
                    delay: 400,
                    duration: 300,
                    property: 'left',
                    start: -1400,
                    end: 0
                })
                .animate('#rotate-in', {
                    duration: 800,
                    property: 'left',
                    start: -1400,
                    end: 0
                })
                .animate('#zoom-in', {
                    delay: 200,
                    duration: 600,
                    property: 'left',
                    start: -1400,
                    end: 0
                })
                .animate('#any', {
                    delay: 700,
                    duration: 200,
                    property: 'opacity',
                    start: 0
                })
                .animate('#any', {
                    delay: 800,
                    duration: 200,
                    property: 'letter-spacing',
                    start: 18
                });

            // animate the parallaxing
            scrollorama
                .animate('#parallax2', {
                    delay: 400,
                    duration: 600,
                    property: 'top',
                    start: 800,
                    end: -800
                })
                .animate('#parallax3', {
                    delay: 200,
                    duration: 1200,
                    property: 'top',
                    start: 500,
                    end: -500
                })
                .animate('#word', {
                    delay: 200,
                    duration: 1400,
                    property: 'left',
                    start: -1400,
                    end: 0
                });


            // animate some easing examples
            var $easing = $('#easing'),
                $clone = $easing.clone().appendTo('#examples-easing')
                .css({
                    position: 'relative',
                    top: '-2.95em'
                })
                .lettering();
            $easing.css({
                color: '#131420',
                textShadow: '0 1px 0 #363959'
            });
            easing_array = ['easeOutBounce',
                'easeOutQuad',
                'easeOutCubic',
                'easeOutQuart',
                'easeOutQuint',
                'easeOutExpo'
            ];
            $clone.find('span')
                .each(function(idx, el) {
                    scrollorama.animate($(this), {
                        delay: 400,
                        duration: 200,
                        property: 'top',
                        end: 300,
                        easing: easing_array[idx]
                    });
                })

        });
